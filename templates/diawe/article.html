{% extends 'diawe/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Homepage
{% endblock %}

{% block body_block %}

<div class="container">
    <div class="row mt-2">

        {% for article in articles %}
        <!-- card -->
        <div class="col-10 mb-4">
            <div class="card">
                <!-- header -->
                <h4 class="card-header bg-secondary text-white">Title:{{ article.title }}</h4>
                <!-- body -->
                <div class="card-body bg-light text-dark">
                    <p class="card-text">{{ article.body|slice:'200' }}...</p>
                </div>
                <!-- footer -->
                <div class="card-footer bg-light text-dark">
                    <a href="{% url 'diawe:detail' article.id %}" class="btn bg-info text-white">More Details</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
