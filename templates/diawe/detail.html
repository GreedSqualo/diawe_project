{% extends 'diawe/base.html' %}
{% load staticfiles %}



{% block title_block %}
    Detail
{% endblock %}

{% block body_block %}

<div class="container">
    <div class="row">
        
        <h1 class="col-12 mt-4 mb-4">Title: {{ article.title }}</h1>

        <div class="col-12 alert " color = #b0c4de>
            <h5>Authorï¼š{{ article.author }} </h5>
        </div>
        
        <div class="col-12">
            <textarea type="text" class="form-control "  style="background-color:#b0c4de ; border:1px solid white; width: 100%; overflow: auto;" >{{ article.body }}</textarea>
            {% if flag %}
            <br />
            <img src="{{ MEDIA_URL }}{{article.picture}}" alt="no picture" width="800" height="400"/> 
            {% endif %}
        </div>

        <div>
            <br />
        {% if users.username == author %}
        <a href="{% url 'diawe:delete' article.id%}">
            <button class="btn bg-info text-white">delete</button>
        </a>
        <a href="{% url 'diawe:update' article.id%}">
            <button class="btn bg-info text-white">update</button>
        </a>
        {% endif %}
        </div>

    </div>
</div>
<br />
<br />

{% endblock %}
