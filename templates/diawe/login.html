{% extends 'diawe/base.html' %}
{% load staticfiles %}

{% block css_style %}
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% endblock %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}

<h1 class="typefaces">DiaWe</h1>
<div >
    <h2 class="typefaces">Login</h2>
    <form id="login_form" method="post" action="{% url 'diawe:login' %}">
        {% csrf_token %}
        <label class="typefaces">Username: </label>
        <input type="text" name="username" value="" size="50" />
        <br />
        <label class="typefaces">Password: </label>
        <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="submit" />
        <a class="login" href="{% url 'diawe:register' %}">New User? Register!</a>
    </form>
    </div>
{% endblock %}
