{% extends 'diawe/base.html' %}
{% load staticfiles %}

{% block css_style %}
    <link rel="stylesheet" type="text/css" href="/static/css/create.css">
{% endblock %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="create" >Title</label>
                    <!-- 在 value 属性中指定文本框的初始值为旧的内容，即 article 对象中的 title 字段 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ log.title }}">
                </div>
                <div class="form-group" >
                    <label for="body" class="create">Article</label>
                    <!-- 文本域不需要 value 属性，直接在标签体中嵌入数据即可 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12">{{ log.body }}</textarea>
                    <input type="file" name="file">
                </div>
                <button type="submit" class="create">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
